<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic</title>
</head>
<body>
    <header>
        <div class="">
            <h1>Log<span>o</span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">item 1</a></li>
                <li><a href="#">item 2</a></li>
                <li><a href="#">item 3</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section></section>
        <section></section>
        <section></section>
        <aside></aside>
    </main>
    <footer>

    </footer>
</body>
</html>

<!-- Consejos sobre semantica HTML
    1. Usar las etiquetas HTML5 de forma correcta, esto quiere decir que no debemos usar divs para todo, sino que debemos usar las etiquetas semanticas que nos proporciona HTML5 como header, nav, section, aside, footer, etc.
    2. Usar las etiquetas de forma correcta, esto quiere decir que no debemos usar una etiqueta header dentro de un section, sino que debemos usarla de forma correcta, por ejemplo, un header debe ir dentro de un body, un nav debe ir dentro de un header, un section debe ir dentro de un main, un aside debe ir dentro de un main, un footer debe ir dentro de un body.
    3. Es mala practica usar divs para todo, ya que esto no le da sentido a la estructura de la pagina, por lo que es recomendable usar las etiquetas semanticas que nos proporciona HTML5.
-->

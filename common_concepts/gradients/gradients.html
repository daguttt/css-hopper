<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradients</title>
    <style>
        .my-gradient-1 {
            height: 30vh;
            background: linear-gradient(to left, #f1c40f, #e74c3c);
        }

        .my-gradient-2 {
            height: 30vh;
            background: linear-gradient(to bottom, #f1c40f, #e74c3c, #3498db);
        }

        .my-gradient-3 {
            height: 30vh;
            background: linear-gradient(90deg, #f1c40f, #e74c3c, #3498db, #2ecc71);
        }

        .my-gradient-professional-ux {
            height: 30vh;
            background: linear-gradient(90deg, #f1c40f 0%, #e74c3c 25%, #3498db 50%, #2ecc71 75%, #f1c40f 100%);
        }
    </style>
</head>
<body>
    <div class="my-gradient-1"></div>
    <div class="my-gradient-2"></div>
    <div class="my-gradient-3"></div>
    <div class="my-gradient-professional-ux"></div>
</body>
</html>

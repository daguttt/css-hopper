<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Way to link to CSS styles</title>

    <!-- * External file -->
    <link rel="stylesheet" href="./style.css" />

    <!-- * Styles block -->
    <style>
      p {
        font-size: 3rem;
        color: lightcoral;
      }
    </style>
  </head>
  <body>
    <!-- * Inline styles -->
    <p style="font-size: 5rem; color: lightgreen"></p>
  </body>
</html>
